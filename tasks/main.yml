---
# Installing pre-requistes
- name: Upgrade Pip
  pip:
    name: pip
    extra_args: --upgrade
    state: present

# Installing pre-requistes
- name: Installing azure python
  pip:
    name: ansible[azure]
    extra_args: --upgrade
    state: present

- name: Upgrade msrestazure
  pip:
    name: msrestazure
    extra_args: --upgrade
    state: present

# Creating a file.
- name: Creating root directory
  file:
    path: /root/.azure
    state: directory
    mode: u+rwx,g+rwx,o+rx

- name: Create azure profile
  file:
    path: /root/.azure/azureProfile.json
    state: touch
    mode: u+rw,g+rw,o+r

# This will call the jenkins yaml file
- include_tasks: jenkins.yml
